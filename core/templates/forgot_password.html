<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - BFI Signals</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        :root {
            --primary-bg: #0a0a0a;
            --card-bg: rgba(15, 15, 15, 0.95);
            --golden-primary: #d4af37;
            --golden-bright: #f4d03f;
            --golden-accent: rgba(212, 175, 55, 0.3);
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --success-color: #00ff88;
            --danger-color: #ff4757;
            --border-radius: 8px;
            --box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            --golden-glow: 0 0 20px rgba(212, 175, 55, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(212, 175, 55, 0.05) 0%, transparent 50%);
        }

        .forgot-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--golden-accent);
            border-radius: 20px;
            padding: 50px;
            width: 100%;
            max-width: 450px;
            box-shadow: var(--box-shadow), 0 0 40px rgba(212, 175, 55, 0.1);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }

        .forgot-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--golden-primary), var(--golden-bright));
        }

        .forgot-container::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.03) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
            pointer-events: none;
        }

        .forgot-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            overflow: hidden;
            animation: logoFloat 3s ease-in-out infinite;
        }

        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .forgot-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .forgot-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: var(--text-secondary);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--golden-accent);
            border-radius: var(--border-radius);
            color: var(--text-primary);
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--golden-bright);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
            background: rgba(255, 255, 255, 0.05);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, var(--golden-primary), var(--golden-bright));
            color: var(--primary-bg);
            border: none;
            border-radius: var(--border-radius);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 8px;
        }

        .btn-submit:hover {
            transform: translateY(-1px);
            box-shadow: var(--golden-glow);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-back {
            display: inline-block;
            color: var(--golden-primary);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .btn-back:hover {
            color: var(--golden-bright);
        }

        .alert {
            padding: 12px 16px;
            border-radius: var(--border-radius);
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: rgba(255, 71, 87, 0.1);
            border: 1px solid rgba(255, 71, 87, 0.3);
            color: var(--danger-color);
        }

        .alert-success {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            color: var(--success-color);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary-bg);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        @media (max-width: 480px) {
            .forgot-container {
                margin: 20px;
                padding: 32px 24px;
                max-width: none;
            }
        }
    </style>
</head>
<body>
    <div class="forgot-container">
        <a href="{{ url_for('login') }}" class="btn-back">‚Üê Back to Login</a>
        
        <div class="forgot-header">
            <div class="logo">
                <img src="{{ url_for('static', filename='bfi-logo.png') }}" alt="BFI Logo">
            </div>
            <h1 class="forgot-title">Forgot Password</h1>
            <p class="forgot-subtitle">Enter your email or username and we'll send you a link to reset your password</p>
        </div>

        <div id="alertContainer" class="alert alert-error">
            <span id="alertMessage"></span>
        </div>

        <form id="forgotForm">
            <div class="form-group">
                <label for="email">Email or Username</label>
                <input type="text" id="email" name="email" class="form-input" 
                       placeholder="Enter your email or username" required>
            </div>

            <button type="submit" class="btn-submit" id="submitBtn">
                <span class="loading-spinner" id="loadingSpinner"></span>
                <span id="submitBtnText">Send Reset Link</span>
            </button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotForm = document.getElementById('forgotForm');
            const submitBtn = document.getElementById('submitBtn');
            const submitBtnText = document.getElementById('submitBtnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            const alertContainer = document.getElementById('alertContainer');
            const alertMessage = document.getElementById('alertMessage');

            function showAlert(message, type = 'error') {
                alertMessage.textContent = message;
                alertContainer.className = `alert alert-${type}`;
                alertContainer.style.display = 'block';
                
                if (type === 'success') {
                    setTimeout(() => {
                        window.location.href = '/login';
                    }, 3000);
                }
            }

            function setLoading(loading) {
                submitBtn.disabled = loading;
                loadingSpinner.style.display = loading ? 'inline-block' : 'none';
                submitBtnText.textContent = loading ? 'Sending...' : 'Send Reset Link';
            }

            forgotForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const formData = new FormData(forgotForm);
                const email = formData.get('email');

                if (!email) {
                    showAlert('Please enter your email or username');
                    return;
                }

                setLoading(true);

                try {
                    const response = await fetch('/api/forgot-password', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ email: email })
                    });

                    const result = await response.json();

                    if (result.success) {
                        showAlert(result.message, 'success');
                    } else {
                        showAlert(result.error || 'Failed to send reset link');
                    }
                } catch (error) {
                    console.error('Forgot password error:', error);
                    showAlert('Network error. Please try again.');
                } finally {
                    setLoading(false);
                }
            });

            // Auto-focus email field
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
