<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BFI Signals AI Dashboard{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon-16x16.png') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon-32x32.png') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #2d2d2d 50%, #1a1a1a 75%, #000000 100%);
            background-attachment: fixed;
            min-height: 100vh;
            color: #ffffff;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 20%, rgba(212, 175, 55, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 80%, rgba(212, 175, 55, 0.05) 0%, transparent 50%),
                        radial-gradient(circle at 40% 60%, rgba(212, 175, 55, 0.03) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.95) 0%, rgba(45, 45, 45, 0.95) 100%);
            backdrop-filter: blur(20px);
            border: 2px solid #d4af37;
            border-radius: 25px;
            padding: 30px;
            margin-bottom: 40px;
            box-shadow: 
                0 8px 32px rgba(212, 175, 55, 0.3),
                0 16px 64px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(212, 175, 55, 0.05) 50%, transparent 100%);
            pointer-events: none;
        }

        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .logo {
            height: 80px;
            width: auto;
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5)) drop-shadow(0 0 30px rgba(212, 175, 55, 0.2));
            transition: all 0.4s ease;
        }

        .logo:hover {
            transform: scale(1.08);
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.7)) drop-shadow(0 0 40px rgba(212, 175, 55, 0.3));
        }

        .header h1 {
            font-size: 2.8rem;
            margin: 0;
            background: linear-gradient(135deg, #d4af37 0%, #f4e971 30%, #fff 50%, #f4e971 70%, #d4af37 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 800;
            letter-spacing: 1px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
            position: relative;
        }

        .header p {
            text-align: center;
            color: #cccccc;
            font-size: 1.1rem;
        }

        .nav {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 25px;
            padding: 20px 0;
        }

        .nav a {
            background: linear-gradient(135deg, 
                rgba(26, 26, 26, 0.9) 0%, 
                rgba(45, 45, 45, 0.8) 50%, 
                rgba(26, 26, 26, 0.9) 100%);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            color: #ffffff;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9rem;
            letter-spacing: 0.8px;
            text-transform: uppercase;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 
                0 6px 24px rgba(0, 0, 0, 0.6),
                0 3px 12px rgba(212, 175, 55, 0.15),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                inset 0 -1px 0 rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }

        .nav a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(212, 175, 55, 0.3) 20%, 
                rgba(244, 233, 113, 0.4) 50%, 
                rgba(212, 175, 55, 0.3) 80%, 
                transparent 100%);
            transition: left 0.8s ease;
            z-index: 1;
        }

        .nav a::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.4) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.6s ease;
            z-index: 0;
        }

        .nav a:hover::before {
            left: 100%;
        }

        .nav a:hover::after {
            width: 200px;
            height: 200px;
        }

        .nav a:hover {
            background: linear-gradient(135deg, 
                #d4af37 0%, 
                #f4e971 25%, 
                #ffffff 50%, 
                #f4e971 75%, 
                #d4af37 100%);
            color: #000000;
            transform: translateY(-3px) scale(1.05);
            box-shadow: 
                0 10px 30px rgba(212, 175, 55, 0.6),
                0 5px 15px rgba(212, 175, 55, 0.4),
                0 15px 45px rgba(0, 0, 0, 0.4),
                inset 0 2px 0 rgba(255, 255, 255, 0.4),
                inset 0 -2px 0 rgba(0, 0, 0, 0.1);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .nav a.active {
            background: linear-gradient(135deg, 
                #d4af37 0%, 
                #f4e971 30%, 
                #ffffff 50%, 
                #f4e971 70%, 
                #d4af37 100%);
            color: #000000;
            transform: scale(1.02);
            box-shadow: 
                0 8px 24px rgba(212, 175, 55, 0.5),
                0 4px 12px rgba(212, 175, 55, 0.3),
                0 12px 36px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.3),
                inset 0 -1px 0 rgba(0, 0, 0, 0.1);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .nav a.active::after {
            width: 150px;
            height: 150px;
        }

        /* Responsive navigation */
        @media (max-width: 768px) {
            .nav {
                gap: 12px;
                padding: 15px 10px;
            }
            
            .nav a {
                padding: 10px 20px;
                font-size: 0.85rem;
                letter-spacing: 0.6px;
            }
        }

        @media (max-width: 480px) {
            .nav {
                gap: 8px;
                flex-direction: column;
                align-items: center;
            }
            
            .nav a {
                width: 85%;
                text-align: center;
                padding: 10px 18px;
                font-size: 0.8rem;
            }
        }

        .main-content {
            background: linear-gradient(135deg, rgba(26, 26, 26, 0.9) 0%, rgba(45, 45, 45, 0.9) 100%);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(212, 175, 55, 0.4);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 
                0 8px 32px rgba(212, 175, 55, 0.2),
                0 16px 64px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            min-height: 600px;
            position: relative;
            overflow: hidden;
        }

        .main-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 0%, rgba(212, 175, 55, 0.02) 50%, transparent 100%);
            pointer-events: none;
        }

        .card {
            background: linear-gradient(135deg, rgba(45, 45, 45, 0.8) 0%, rgba(26, 26, 26, 0.8) 100%);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(212, 175, 55, 0.6);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 25px;
            box-shadow: 
                0 8px 25px rgba(212, 175, 55, 0.15),
                0 16px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
        }

        .card:hover {
            border-color: #d4af37;
            transform: translateY(-8px);
            box-shadow: 
                0 12px 35px rgba(212, 175, 55, 0.25),
                0 20px 50px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(212, 175, 55, 0.03) 50%, transparent 100%);
            pointer-events: none;
        }

        .card h2 {
            color: #d4af37;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(45, 45, 45, 0.9) 0%, rgba(26, 26, 26, 0.9) 100%);
            backdrop-filter: blur(20px);
            color: #ffffff;
            border: 2px solid #d4af37;
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            box-shadow: 
                0 8px 25px rgba(212, 175, 55, 0.25),
                0 16px 40px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(212, 175, 55, 0.4),
                0 25px 60px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.15);
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(212, 175, 55, 0.05) 50%, transparent 100%);
            pointer-events: none;
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: bold;
            color: #d4af37;
        }

        .stat-card p {
            color: #cccccc;
            font-size: 1.1rem;
        }

        .table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
            border: 2px solid #d4af37;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                0 4px 15px rgba(212, 175, 55, 0.1);
        }

        .table th,
        .table td {
            padding: 12px 10px;
            text-align: left;
            border-bottom: 1px solid #d4af37;
            border-right: 1px solid #d4af37;
        }

        .table th:last-child,
        .table td:last-child {
            border-right: none;
        }

        .table tr:last-child td {
            border-bottom: none;
        }

        .table th {
            background: linear-gradient(135deg, #d4af37, #f4e971, #d4af37);
            color: #000000;
            font-weight: 700;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .table td {
            color: #ffffff;
            font-weight: 500;
        }

        .table tr:hover {
            background: linear-gradient(135deg, rgba(45, 45, 45, 0.8), rgba(212, 175, 55, 0.05));
            transform: scale(1.005);
            transition: all 0.3s ease;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            color: #d4af37;
            text-decoration: none;
            padding: 12px 24px;
            border: 2px solid #d4af37;
            border-radius: 50px;
            font-weight: 600;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
        }

        .btn:hover {
            background: linear-gradient(135deg, #d4af37, #f4e971);
            color: #000000;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #4d1a1a, #5a2d2d);
            color: #ffffff;
            border-color: #d4af37;
        }

        .btn-danger:hover {
            background: linear-gradient(135deg, #d4af37, #f4e971);
            color: #000000;
        }

        .btn-success {
            background: linear-gradient(135deg, #1a4d1a, #2d5a2d);
            color: #ffffff;
            border-color: #d4af37;
        }

        .btn-success:hover {
            background: linear-gradient(135deg, #d4af37, #f4e971);
            color: #000000;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #d4af37;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #d4af37;
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(45, 45, 45, 0.9);
            color: #ffffff;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.2),
                0 2px 8px rgba(212, 175, 55, 0.1);
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #f4e971;
            box-shadow: 
                0 0 0 3px rgba(212, 175, 55, 0.2),
                0 6px 20px rgba(0, 0, 0, 0.3),
                0 3px 12px rgba(212, 175, 55, 0.2);
            transform: translateY(-2px);
        }

        .alert {
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid #d4af37;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.2),
                0 2px 8px rgba(212, 175, 55, 0.1);
            position: relative;
            overflow: hidden;
        }

        .alert::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(212, 175, 55, 0.05) 50%, transparent 100%);
            pointer-events: none;
        }

        .alert-success {
            background: linear-gradient(135deg, #1a4d1a, #2d5a2d);
            color: #ffffff;
            border-color: #d4af37;
        }

        .alert-error {
            background: linear-gradient(135deg, #4d1a1a, #5a2d2d);
            color: #ffffff;
            border-color: #d4af37;
        }

        .alert-info {
            background: linear-gradient(135deg, #1a3a4d, #2d4a5a);
            color: #ffffff;
            border-color: #d4af37;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
            border: 1px solid #d4af37;
        }

        .badge-success {
            background: linear-gradient(135deg, #1a4d1a, #2d5a2d);
            color: #ffffff;
        }

        .badge-danger {
            background: linear-gradient(135deg, #4d1a1a, #5a2d2d);
            color: #ffffff;
        }

        .badge-warning {
            background: linear-gradient(135deg, #4d4d1a, #5a5a2d);
            color: #ffffff;
        }

        .delete-btn {
            background: linear-gradient(135deg, #4d1a1a, #5a2d2d);
            color: #ffffff;
            border: 1px solid #d4af37;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #d4af37, #f4e971);
            color: #000000;
            transform: scale(1.05);
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .pagination a {
            padding: 8px 16px;
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            color: #d4af37;
            text-decoration: none;
            border: 1px solid #d4af37;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .pagination a:hover {
            background: linear-gradient(135deg, #d4af37, #f4e971);
            color: #000000;
        }

        .chat-container {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #d4af37;
            border-radius: 10px;
            padding: 15px;
            background: #1a1a1a;
            margin-bottom: 20px;
        }

        .chat-message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
        }

        .chat-message.user {
            background: linear-gradient(135deg, #2d2d2d, #1a1a1a);
            border-left: 3px solid #d4af37;
        }

        .chat-message.ai {
            background: linear-gradient(135deg, #1a1a1a, #2d2d2d);
            border-left: 3px solid #f4e971;
        }

        .quick-actions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(45, 45, 45, 0.9), rgba(26, 26, 26, 0.9));
            backdrop-filter: blur(15px);
            border: 2px solid #d4af37;
            border-radius: 20px;
            text-decoration: none;
            color: #ffffff;
            transition: all 0.4s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            box-shadow: 
                0 8px 25px rgba(0, 0, 0, 0.3),
                0 4px 15px rgba(212, 175, 55, 0.1);
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.1), transparent);
            transition: left 0.6s ease;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .action-btn:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #f4e971;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .action-btn.primary {
            border-color: #d4af37;
            background: linear-gradient(135deg, rgba(45, 45, 45, 0.9), rgba(26, 26, 26, 0.9));
        }

        .action-btn.primary:hover {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(244, 233, 113, 0.1));
            border-color: #f4e971;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .action-btn.success {
            border-color: #d4af37;
            background: linear-gradient(135deg, rgba(45, 45, 45, 0.9), rgba(26, 26, 26, 0.9));
        }

        .action-btn.success:hover {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(244, 233, 113, 0.1));
            border-color: #f4e971;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .action-btn.info {
            border-color: #d4af37;
            background: linear-gradient(135deg, rgba(45, 45, 45, 0.9), rgba(26, 26, 26, 0.9));
        }

        .action-btn.info:hover {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(244, 233, 113, 0.1));
            border-color: #f4e971;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .action-btn.warning {
            border-color: #d4af37;
            background: linear-gradient(135deg, rgba(45, 45, 45, 0.9), rgba(26, 26, 26, 0.9));
        }

        .action-btn.warning:hover {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(244, 233, 113, 0.1));
            border-color: #f4e971;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .action-btn.danger {
            border-color: #d4af37;
            background: linear-gradient(135deg, rgba(45, 45, 45, 0.9), rgba(26, 26, 26, 0.9));
        }

        .action-btn.danger:hover {
            background: linear-gradient(135deg, rgba(212, 175, 55, 0.2), rgba(244, 233, 113, 0.1));
            border-color: #f4e971;
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.4),
                0 8px 25px rgba(212, 175, 55, 0.4);
        }

        .btn-icon {
            font-size: 2.5rem;
            margin-right: 20px;
            filter: drop-shadow(0 0 10px rgba(212, 175, 55, 0.3));
            transition: all 0.3s ease;
        }

        .action-btn:hover .btn-icon {
            transform: scale(1.1);
            filter: drop-shadow(0 0 15px rgba(212, 175, 55, 0.5));
        }

        .btn-content {
            flex: 1;
        }

        .btn-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
            color: #d4af37;
            letter-spacing: 0.5px;
        }

        .btn-subtitle {
            font-size: 0.9rem;
            color: #cccccc;
            opacity: 0.8;
            font-weight: 400;
        }

        .system-info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .info-item {
            display: flex;
            align-items: center;
            padding: 20px;
            background: linear-gradient(135deg, rgba(45, 45, 45, 0.6), rgba(26, 26, 26, 0.6));
            backdrop-filter: blur(10px);
            border: 2px solid #d4af37;
            border-radius: 20px;
            transition: all 0.3s ease;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.2),
                0 2px 8px rgba(212, 175, 55, 0.1);
        }

        .info-item:hover {
            transform: translateY(-5px);
            border-color: #f4e971;
            box-shadow: 
                0 8px 25px rgba(212, 175, 55, 0.3),
                0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .info-icon {
            font-size: 2rem;
            margin-right: 15px;
            filter: drop-shadow(0 0 8px rgba(212, 175, 55, 0.3));
        }

        .info-content h4 {
            color: #d4af37;
            margin: 0 0 8px 0;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .status-text {
            margin: 0;
            font-size: 0.95rem;
            font-weight: 500;
        }

        .status-text.success {
            color: #48bb78;
        }

        .status-text.info {
            color: #4299e1;
        }

        .status-text.warning {
            color: #ed8936;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header-content {
                flex-direction: column;
                gap: 15px;
            }
            
            .logo {
                height: 70px;
            }
            
            .header h1 {
                font-size: 2rem;
                text-align: center;
            }
            
            .nav {
                flex-direction: column;
                align-items: center;
            }
            
            .main-content {
                padding: 20px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .quick-actions-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .action-btn {
                padding: 15px;
            }
            
            .btn-icon {
                font-size: 2rem;
                margin-right: 15px;
            }
            
            .btn-title {
                font-size: 1.1rem;
            }
            
            .btn-subtitle {
                font-size: 0.85rem;
            }
            
            .system-info-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .info-item {
                padding: 15px;
            }
            
            .info-icon {
                font-size: 1.8rem;
                margin-right: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img src="/static/images/forex-logo.png" alt="Forex Logo" class="logo">
                <h1>BFI Advanced Hybrid Math</h1>
            </div>
            <p style="text-align: center;">Powered Trading Signal Intelligence</p>
            <nav class="nav">
                <a href="/" {% if request.endpoint == 'dashboard' %}class="active"{% endif %}>Dashboard</a>
                <a href="/generate_signals" {% if request.endpoint == 'generate_signals' %}class="active"{% endif %}>Generate Signals</a>
            </nav>
        </div>

        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script>
        function deleteSignal(signalId) {
            if (confirm('Are you sure you want to delete this signal?')) {
                fetch(`/api/delete_signal/${signalId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Signal deleted successfully!');
                        location.reload();
                    } else {
                        alert('Error: ' + data.error);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('Error deleting signal');
                });
            }
        }
        
        function showAlert(message, type) {
            // Create alert element
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type}`;
            alertDiv.textContent = message;
            alertDiv.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 9999;
                min-width: 300px;
                max-width: 500px;
                transform: translateX(100%);
                transition: transform 0.3s ease;
            `;
            
            // Add to body
            document.body.appendChild(alertDiv);
            
            // Animate in
            setTimeout(() => {
                alertDiv.style.transform = 'translateX(0)';
            }, 100);
            
            // Remove after 5 seconds
            setTimeout(() => {
                alertDiv.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    if (alertDiv.parentNode) {
                        alertDiv.parentNode.removeChild(alertDiv);
                    }
                }, 300);
            }, 5000);
        }
    </script>
    
    {% block scripts %}
    {% endblock %}
</body>
</html>
